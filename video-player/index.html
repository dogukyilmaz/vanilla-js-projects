<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
    integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ=" crossorigin="anonymous" />
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/progress.css">
  <title>Video Player</title>
</head>

<body>
  <h1>Custom Video Player</h1>
  <div class="container">
    <video src="videos/gone.mp4" id="video" class="screen" poster="img/poster.png"></video>
    <div class="controls ">
      <button class="btn" id="prev"><i class="fas fa-step-backward "></i></button>
      <button class="btn" id="backward"><i class="fas fa-backward "></i></button>
      <button class="btn" id="pause"><i class="fas fa-pause "></i></button>
      <button class="btn" id="play"><i class="fas fa-play "></i></button>
      <button class="btn" id="stop"><i class="fas fa-stop "></i></button>
      <button class="btn" id="forward"><i class="fas fa-forward "></i></button>
      <button class="btn" id="next"><i class="fas fa-step-forward "></i></button>

      <input type="range" id="progress" class="progress" min="0" max="100" step="0.1" value="0" />

      <span class="timestamp" id="timestamp">00:00</span>
    </div>
  </div>


  <script src="script.js"></script>
</body>

</html>
