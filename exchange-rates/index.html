<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
    integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ=" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css">
  <title>Exchange Rates</title>
</head>

<body>
  <div class="side-panes">
    <div class="left-pane">
      <h3>Update: <span id="date">08.05.2020</span></h3>
      <div class="update-time"> Last <span id="last-update">16:24:45</span><i class="fas fa-history"></i></div>
      <div class="update-time"> Next <span id="next-update">00:00:14</span><i class="fas fa-stopwatch"></i></div>
    </div>
    <div class="right-pane">
      <table>
        <thead>
          <tr>
            <td>Base </td>
            <th>TRY: </th>
            <th id="try">1 </th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td></td>
            <td>USD: </td>
            <td id="usd">0.1394 </td>
          </tr>
          <tr>
            <td></td>
            <td>EUR: </td>
            <td id="eur">0.1291 </td>
          </tr>
          <tr>
            <td></td>
            <td>GBP: </td>
            <td id="gbp">0.324 </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <img src="img/logo.png" alt="logo" class="logo-img">
  <h1>Exchange Rates</h1>
  <p>Choose the currency and enter the </br> value of amount that you will change.</p>

  <div class="container">
    <div class="currency">
      <select id="currency-from">
        <option value="AUD">AUD</option>
        <option value="BGN">BGN</option>
        <option value="BRL">BRL</option>
        <option value="CAD">CAD</option>
        <option value="CHF">CHF</option>
        <option value="CNY">CNY</option>
        <option value="CZK">CZK</option>
        <option value="DKK">DKK</option>
        <option value="EUR">EUR</option>
        <option value="GBP">GBP</option>
        <option value="HKD">HKD</option>
        <option value="HKD">HKD</option>
        <option value="HRK">HRK</option>
        <option value="HUF">HUF</option>
        <option value="IDR">IDR</option>
        <option value="ILS">ILS</option>
        <option value="INR">INR</option>
        <option value="ISK">ISK</option>
        <option value="JPY">JPY</option>
        <option value="KRW">KRW</option>
        <option value="MXN">MXN</option>
        <option value="MYR">MYR</option>
        <option value="NOK">NOK</option>
        <option value="NZD">NZD</option>
        <option value="PHP">PHP</option>
        <option value="PLN">PLN</option>
        <option value="RON">RON</option>
        <option value="RUB">RUB</option>
        <option value="SEK">SEK</option>
        <option value="SGD">SGD</option>
        <option value="THB">THB</option>
        <option value="TRY" selected>TRY</option>
        <option value="USD">USD</option>
        <option value="ZAR">ZAR</option>
      </select>

      <input type="number" id="amount-from" placeholder="0" value="1" min="1">
    </div>

    <div class="swap-rate-container">
      <button class="btn" id="swap">Swap</button>
      <div class="rate" id="rate"></div>
    </div>

    <div class="currency">
      <select id="currency-to">
        <option value="AUD">AUD</option>
        <option value="BGN">BGN</option>
        <option value="BRL">BRL</option>
        <option value="CAD">CAD</option>
        <option value="CHF">CHF</option>
        <option value="CNY">CNY</option>
        <option value="CZK">CZK</option>
        <option value="DKK">DKK</option>
        <option value="EUR">EUR</option>
        <option value="GBP">GBP</option>
        <option value="HKD">HKD</option>
        <option value="HKD">HKD</option>
        <option value="HRK">HRK</option>
        <option value="HUF">HUF</option>
        <option value="IDR">IDR</option>
        <option value="ILS">ILS</option>
        <option value="INR">INR</option>
        <option value="ISK">ISK</option>
        <option value="JPY">JPY</option>
        <option value="KRW">KRW</option>
        <option value="MXN">MXN</option>
        <option value="MYR">MYR</option>
        <option value="NOK">NOK</option>
        <option value="NZD">NZD</option>
        <option value="PHP">PHP</option>
        <option value="PLN">PLN</option>
        <option value="RON">RON</option>
        <option value="RUB">RUB</option>
        <option value="SEK">SEK</option>
        <option value="SGD">SGD</option>
        <option value="THB">THB</option>
        <option value="TRY">TRY</option>
        <option value="USD" selected>USD</option>
        <option value="ZAR">ZAR</option>
      </select>

      <input type="number" id="amount-to" placeholder="0" min="1">
    </div>
  </div>


  <script src="script.js"></script>
</body>

</html>
